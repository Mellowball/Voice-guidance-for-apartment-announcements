{% extends "app/base.html" %}
{% block content %}

{% if user.is_authenticated %}

    <table class='tableboard' border=1 style='margin-left:auto; margin-right:auto;'>
	<input 
	    type="button" 
	    value="로그아웃" 
	    onclick="location.replace('/app/admin/logout')"
	    style="font-size:20px; height:35px; margin-right:30px;
		background:red; float:right;"
	/>
	<input 
	    type="button" 
	    value="새로운 글 작성" 
	    onclick="location.replace('/app/admin/create')"
	    style="font-size:20px; height:35px; margin-right:30px;
		float:right;"
	/><br>
	<p><h1 style='text-align:center;'>글 목록</h1></p>
	{% for list in postlist %}
	<tr><td><a href='fix/{{ list.number }}' style='font-size:200%'>
	{{ list.title }}</a></td><td>{{ list.date_time }}</td></tr>
	{% endfor %}
    </table>

{% else %}

	<h2>로그인을 먼저 해야합니다.</h2>
	<input 
	    type="button" 
	    value="로그인 페이지" 
	    onclick="location.replace('/app/admin/login')"
	    style="font-size:20px; height:35px;"
	/>

{% endif %}

{% endblock %}
