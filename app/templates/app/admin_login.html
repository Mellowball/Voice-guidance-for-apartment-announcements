{% extends "app/base.html" %}
{% block content %}
    
{% if user.is_authenticated %}

    <script>
	location.href="../";
    </script>
    

{% else %}

    <form method="post">
	{% csrf_token %}
	<h2 style="color:red;">{{ error }}</h2>
	<div>
	    <label for="title" style="font-size:30px">아이디</label><br>
	    <input type="text" name="input_id"  
		style="width:500px; height:50px; font-size:30px;">
	</div>	
	<div>
	    <label for="text" style="font-size:30px">비밀번호</label><br>
	    <input type="password" name="input_pw"  
		style="width:500px; height:50px; font-size:30px;">
	</div>
	<br>
	<input type="submit" value="로그인" 
	    style="width:85px; height:50px; font-size:20px">
    </form>

{% endif %}

{% endblock %}
