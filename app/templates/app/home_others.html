{% extends "app/base.html" %}
{% block content %}

<table class='tableboard' border=1 style='table-layout:fixed; margin-left:auto; margin-right:auto;'>
    <p><h1 style='text-align:center;'>Post List</h1></p>
    {% for list in postlist %}
    <tr><td><a href='/app/board_others/{{ countrylang }}/{{ list.number }}' style='font-size:200%'>
    {{ list.title }}</a></td><td width=130 style="word-break:break-all; text-align:center;">{{ list.date_time }}</td></tr>
    {% endfor %}
</table>

{% endblock %}
